<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces)">
  <link href='https://fonts.googleapis.com/css?family=Bigshot One' rel='stylesheet'>  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
 <div id="wrapper">
  <div class="cart">
    <div class="image-box">
      <a href="_#"><img src="./images/image-product-desktop.jpg" alt="img not found" class="image"></a>

    </div>
    <div class="content">
      <div class="inner-box">
        <p class="upper-para">PERFUME</p>
        
      <h2 class="main-text">Gabrielle Essence Eau De Parfum</h2>
      
      <p class="lower-para"> A floral, solar and voluptuous interpretation composed by Olivire Polge, Perfumer-Creater for thr House of CHANEL</p>
       <div class="price-section">
        <h1 class="price1">$149.99</h1>
        <p class="price2"> <strike>$169.99</strike></p>

       </div>
     
      
      <div class="button-box">
        
         <h6>Add to Cart</h6>
        </div>

      </div>

      
      </div>
    </div>
  </div>
 </div>

</html>
